<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minimal Todo App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container round">
        <div class="form-frame">
          <form class="round" onsubmit="handleSubmit(event)">
            <div>
              <h3>What you want to do?</h3>
              <input
                class="round"
                placeholder="enter task"
                type="text"
                name="title"
              />
            </div>
            <button class="btn submit round" type="submit">Submit</button>
          </form>
        </div>
        <div class="list-frame d-none">
          <div class="select-frame">
            <select onchange="handleSort(event)">
              <option value="a-z">A-Z</option>
              <option value="z-a">Z-A</option>
              <option value="newest">Newest</option>
              <option value="latest">Latest</option>
              <option value="done">Done</option>
              <option value="not-done">Not-Done</option>
            </select>
          </div>
          <ul class="todo-list"></ul>
        </div>
      </div>
    </section>

    <section class="modal d-none">
      <form onsubmit="handleUpdate(event)">
        <div>
          <h3>Update task</h3>
          <input placeholder="enter task" type="text" name="update-task" />
        </div>
        <button class="btn submit" type="submit">Update</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
